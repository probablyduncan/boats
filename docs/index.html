<style type="text/css">
    :root {
        color-scheme: light dark;
        color: light-dark(black, white);
        background-color: light-dark(white, black);
    }

    body {
        margin: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    main {
        width: 720px;
        height: 540px;
        margin-bottom: 20px;
        aspect-ratio: 4/3;
        background-color: powderblue;
        background-color: light-dark(black, white);
    }

    header,
    footer {
        display: flex;
        justify-content: space-around;

        position: fixed;
        left: 0;
        right: 0;
    }

    header {
        top: 0;
    }

    footer {
        bottom: 0;
    }

    @keyframes moveBoatAnimation {
        0% {
            transform: translate(-40%, -5px);
        }

        100% {
            transform: translate(100%, 0px);
        }
    }

    @keyframes rockBoatAnimation {
        0% {
            transform: rotate(0deg);
        }

        50% {
            transform: rotate(1deg);
        }

        100% {
            transform: rotate(0deg);
        }
    }

    @keyframes waveAnimation {
        0% {
            transform: translate(0px, 0px) scale(1);
        }

        20% {
            transform: translate(0, 0) scale(1);
        }

        40% {}
    }

    svg g#sea-level path {
        animation: seaLevelAnimation 4s linear infinite;
    }

    svg g#boat path {
        animation: moveBoatAnimation 160s linear infinite;
    }

    svg g#boat {
        animation: rockBoatAnimation 8s ease-in-out infinite;
    }

    svg>path {
        animation: waveAnimation 4s linear infinite;
    }
</style>
